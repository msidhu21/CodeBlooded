name: backend-tests

on:
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/ci.yml"

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (backend/requirements.txt)
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run profile tests with coverage
        working-directory: backend
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
        run: |
          python -m pytest -vv -s \
            tests/unit/test_profile_service.py \
            tests/integration/test_profile_api.py \
            --maxfail=1 --disable-warnings \
            --cov=app --cov-report=xml:../evidence/coverage.xml

      - name: Upload coverage.xml artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: evidence/coverage.xml
