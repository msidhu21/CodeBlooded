name: Backend CI

on:
  pull_request:
    branches: [ Development, main, user-story-4 ]
  push:
    branches: [ user-story-4 ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run profile tests with coverage
        working-directory: ./backend
        run: |
          python -m pytest -q \
            tests/unit/test_profile_service.py \
            tests/integration/test_profile_api.py \
            --maxfail=1 --disable-warnings \
            --cov=app --cov-report=xml:../evidence/coverage.xml

      - name: Upload coverage.xml artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: evidence/coverage.xml
